<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <title>Google Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="header-left">
        <a class="header-links" href="#">About</a>
        <a class="header-links" href="#">Store</a>
      </nav>
      <nav class="header-right">
        <a class="header-links" href="#">Gmail</a>
        <a class="header-links" href="#">Images</a>
        <a class="header-links header-app" href="#">
          <img src="./images/appicon.png" alt="app icon" id="appicon" />
        </a>
        <button class="header-links" id="header-btn">Sign In</button>
      </nav>
    </header>

    <main>
      <img
        src="./images/googlelogo.png"
        alt="google logo"
        class="google-logo"
      />

      <div class="searchbar">
        <input type="search" name="search" id="search" />
        <img src="./images/magnifying_glass.jpg" alt="mag glas" id="mag" />
        <a href="#">
          <img src="./images/google_microphone.png" alt="google mic" id="mic" />
        </a>
      </div>
      <div class="btn-box">
        <button class="main-btn btn1" id="searchButton">Google Search</button>
        <button class="main-btn">I'm Feeling Lucky</button>
      </div>

      <div class="par">
        <p>Other Languages you can use Google: <a href="#"> English </a></p>
      </div>
    </main>

    <footer>
      <div class="canada">Canada</div>
      <nav class="footer-left">
        <a class="footer-links" href="#">Advertising</a>
        <a class="footer-links" href="#">Business</a>
        <a class="footer-links" href="#">How Search Works</a>
      </nav>

      <nav class="footer-right">
        <a class="footer-links" href="#">Privacy</a>
        <a class="footer-links" href="#">Terms</a>
        <a class="footer-links" href="#">Settings</a>
      </nav>
    </footer>
  </body>

  <script>
    let text = document.getElementById("search");
    let button = document.getElementById("searchButton");
    button.addEventListener("click", function () {
      let searchTerm = text.value.trim();
      if (searchTerm !== "") {
        let searchUrl = `https://www.google.com/search?q=${searchTerm}`;
        window.open(searchUrl, "_self");
      }
    });
  </script>
</html>
